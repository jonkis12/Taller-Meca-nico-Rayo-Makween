<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap CSS -->

{% load static %}

<link href="{% static 'core/css/bootstrap.min.css' %}" rel="stylesheet" />

<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>

<!-- Custom styles for this template -->
<link href="{% static 'core/css/signin.css' %}" rel="stylesheet" />
</head>
<header>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">El Rayo</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href="{% url 'home' %}"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
      <form class="d-flex">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">
          Search
        </button>
      </form>
    </div>
  </div>
</nav>
</header>
   
    <title>Ingreso al sistema</title>
</head>

<body>
    {% load crispy_forms_tags %}
    <div class="container">
        <br>
        <br>
        <br>

        <div class="container-fluid">
          
             <div class="col-12 col-md-6 offset-md-3">
              
                <div class="card">
                  <img
          src="{% static 'core/img/ind_img3.jpeg' %}"
          alt=""
          class="rounded-circle"
          width="140"
          height="140"
          role="img"
          preserveAspectRatio="xMidYMid slice"
          focusable="false"
        />
                     <div class="card-body">
                      <h2>Ingresa tus datos</h2>
                      <hr>
                      <form action="" method="post">

                         {% csrf_token %}
                         {{ form | crispy }}
                         <br>
                         <br>
                         <a href="{% url 'home' %}">ir al home</a> |
                         <a href="{% url 'registro' %}">Registrate</a>  

                         <input type="submit" value="ingresar" class="w-100 btn btn-lg btn-primary">

                      </form>


                     </div>
                </div>

           </div>

       </div>

    </div>
</body>
</html>
