<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA Compatible" content="IE=edge" />
    <meta name="Viewsport" content="width=device-widht, initial-scale=1.0" />
    <title>Contacto</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">
    <section class="d-flex justify-content-center">
      <div class="card col-sm-6 p-3">
        <div class="mb-3">
          <h4>Contacto</h4>
        </div>
        <div class="mb-2">
          <form action="">
            <div class="mb-2">
              <label for="nombre">Nombre</label>
              <input
                type="text"
                class="form-control"
                name="nombre"
                placeholder="Ej: Alejandro"
              />
            </div>
            <div class="mb-2">
              <label for="apellido">Apellido</label>
              <input
                type="text"
                class="form-control"
                name="apellido"
                placeholder="Ej: Perez"
              />
            </div>
            <div class="mb-2">
              <label for="correo">Correo</label>
              <input
                type="text"
                class="form-control"
                name="correo"
                placeholder="Ej: alepe@duocuc.cl"
              />
            </div>
            <div class="mb-2">
              <label for="tipo de consulta">Tipo de consulta </label>
              <input
                type="radio"
                name="tipo de consulta"
                id="mantenimiento"
                value="masculino"
              />
              mantenimiento
              <input
                type="radio"
                name="tipo de consulta"
                id="reparacion"
                value="femenino"
              />
              reparacion
              <input
                type="radio"
                name="tipo de consulta"
                id="otro"
                value="otro"
              />
              Otro
            </div>
            <div class="mb-2">
              <label for="mensaje">Mensaje</label>
              <textarea
                name="mensaje"
                id="mensaje"
                class="form-control"
                placeholder="ej: hola, necesito tu ayuda con mi auto..."
              ></textarea>
            </div>
            <div class="mb-2">
              <button class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
