  <body class="text-center">
    <main class="form-signin">
      <form id="form" class="needs-validation" novalidate>
        <img
          src="{% static 'core/img/ind_img3.jpeg' %}"
          alt=""
          class="rounded-circle"
          width="140"
          height="140"
          role="img"
          preserveAspectRatio="xMidYMid slice"
          focusable="false"
        />
        <h1 class="h3 mb-3 fw-normal">Ingrese sus datos.</h1>

        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            list="datalistOptions"
            required
          />
          <datalist id="datalistOptions">
            <option value="admin@gmail.com"></option>
          </datalist>

          <div class="invalid-feedback">Correo incorrecto.</div>
          <label for="floatingInput">Email </label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            required
          />
          <label for="floatingPassword">Contraseña</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign in
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
      </form>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2017–2021</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>

          <li class="list-inline-item">
            <a href="{% url 'apro_form' %}">admin</a>
          </li>
        </ul>
      </footer>
    </main>
